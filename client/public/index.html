<html>
  <head>
    <title>DentaNoid</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script>
    const pathArray = window.location.href.split('/')
      const lastSubDomainPath = pathArray[pathArray.length - 1]

      // If the user has navigated to the url that is equivalent to the Map.vue page
      if (lastSubDomainPath === 'map') {

        // Display map frontend styling
        const linkCSS = document.createElement("link")
        linkCSS.rel = "stylesheet"
        linkCSS.type = "text/css"
        linkCSS.href = "./map-style.css"
        document.head.prepend(linkCSS)

        const scriptPlaceAPI = document.createElement("script")
        scriptPlaceAPI.type = "module"

        // Run 'map.js' that has responsibility for the backend functionality of the API
        const scriptMapAPI = document.createElement("script")
        scriptMapAPI.type = "module"
        scriptMapAPI.src = "./map.js"
        document.head.prepend(scriptMapAPI)
      }
    </script>

    <link rel="icon" href="<%= BASE_URL %>dentanoid-temp-logo.ico">

    <article id="travel-mode-data">DRIVING</article>
    <article id="radius-data"></article>
    <div id="map"></div>
    <div id="app"></div>
    <script>

      <div>
        <div id="title">Autocomplete search</div>
        <div id="type-selector" class="pac-controls">
          <input
            type="radio"
            name="type"
            id="changetype-all"
            checked="checked"
          />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment" />
          <label for="changetype-establishment">establishment</label>

          <input type="radio" name="type" id="changetype-address" />
          <label for="changetype-address">address</label>

          <input type="radio" name="type" id="changetype-geocode" />
          <label for="changetype-geocode">geocode</label>

          <input type="radio" name="type" id="changetype-cities" />
          <label for="changetype-cities">(cities)</label>

          <input type="radio" name="type" id="changetype-regions" />
          <label for="changetype-regions">(regions)</label>
        </div>
        <br />
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-location-bias" value="" checked />
          <label for="use-location-bias">Bias to map viewport</label>

          <input type="checkbox" id="use-strict-bounds" value="" />
          <label for="use-strict-bounds">Strict bounds</label>
        </div>
      </div>
      <div id="pac-container">

      </div>
    </div>
    <div id="map"></div>
